<!DOCTYPE html>
<html lang="fr"> 
<head>
    <meta charset="UTF-8">
    <title>Contactez-moi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');         
        html, body {             
            height: 100%;             
            margin: 0;             
            padding: 0;             
            font-family: 'Montserrat', Arial, sans-serif;             
            background: linear-gradient(135deg, #e0e7ff 0%, #a5b4fc 100%);             
            color: #222;         
        }         
        body {             
            min-height: 100vh;             
            display: flex;             
            flex-direction: column;         
        }   
        .header {             
            display: flex;             
            justify-content: space-between;             
            align-items: center;             
            background: #312e81;             
            color: #fff;             
            padding: 24px 40px 16px 40px;             
            box-shadow: 0 2px 8px rgba(49,46,129,0.08);         
        }         
        .header h1 {             
            margin: 0;             
            font-size: 2.2rem;             
            font-weight: 700;             
            letter-spacing: 2px;         
        }
        .header .nav-link {             
            color: #fff;             
            background: #6366f1;             
            padding: 10px 24px;             
            border-radius: 6px;             
            text-decoration: none;             
            font-weight: 600;             
            font-size: 1.1rem;             
            transition: background 0.2s;         
        }
        .header .nav-link:hover {             
            background: #4338ca;         
        }
        main {             
            flex: 1;             
            max-width: 900px;             
            margin: 32px auto 0 auto;             
            background: #fff;             
            border-radius: 18px;             
            box-shadow: 0 4px 24px rgba(49,46,129,0.10);             
            padding: 32px 40px 24px 40px;         
        }
        footer {             
            margin-top: auto;             
            background: #312e81;             
            color: #fff;             
            padding: 18px 0 10px 0;             
            text-align: center;             
            font-size: 1.1rem;             
            box-shadow: 0 -1px 8px rgba(49,46,129,0.06);             
            letter-spacing: 1px;         
        }
        h2 {             
            color: #312e81;             
            margin-top: 0;         
        }
    </style>
</head>
</html>
